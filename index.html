<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculando el Total</title>
    <link rel="stylesheet" href="./assets/css/main.css" />

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
      <div class="col-lg-4 text-center">
      <div class="card mt-5" style="width: 18rem">
        <img src="./assets/img/air.png" class="card-img-top mt-3 p-3" alt="Mac Air M1" />
        <div class="card-body">
          <h5 class="card-title text-center">Mac Air M1</h5>
          <input
            class="form-control"
            type="text"
            placeholder="Cantidad"
            aria-label="default input example"
            id="cantidad"
            min="1" value="1"
          />
          <input
            class="form-control mt-3"
            type="color"
            placeholder="Color"
            aria-label="default input example"
            min="1" value="#000000"
            id="color"
          />
          <div class="valores">
            <p>Precio: $</p>
            <p id="valor"></p>
          </div>
          <a href="#" class="btn btn-dark" id="boton">Calcular Total</a>
        </div>
      </div>
    </div>
    <div class="col-lg-4">
      <table class="table table-borderless">
        <tbody>
          <tr>
            <td>Total</td>
            <td>:</td>
            <td id="precioCompra"></td>
          </tr>
          <tr>
            <td>Cantidad</td>
            <td>:</td>
            <td id="cantidadCompra"></td>
          </tr>
          <tr>
            <td>Color</td>
            <td>:</td>
            <td id="colorFinal"></td>
          </tr>
        </tbody>
      </table>
      </div>
    </div>
  </div>
    </div>

    <script src="./assets/js/main.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
